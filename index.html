<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF-Technology HR System - Secure Portal</title>

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=()">

    <!-- Content Security Policy (enhanced by SecurityUtils) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com; frame-src 'self' https://firebase.googleapis.com; object-src 'none'; base-uri 'self'; form-action 'self';">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Additional security and SEO meta tags -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="PDF Technology HR Management System - Secure Employee Portal">
    <meta name="author" content="PDF Technology Workshop">
    <meta name="application-name" content="PDF-HR">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />

    <!-- Prevent caching of sensitive pages -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Theme and mobile optimization -->
    <meta name="theme-color" content="#B91C1C">
    <meta name="msapplication-TileColor" content="#B91C1C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>

  <body>
    <div id="root"></div>

    <!-- Security: Inline script prevention -->
    <script type="module" src="/client/App.tsx"></script>

    <!-- Security monitoring -->
    <script>
      // Basic security monitoring
      (function() {
        // Prevent console access in production
        if (window.location.hostname !== 'localhost') {
          console.log = console.warn = console.error = function() {};
        }

        // Monitor for tampering
        var originalLog = console.log;
        console.log = function() {
          if (arguments[0] && typeof arguments[0] === 'string' && arguments[0].includes('security')) {
            return;
          }
          originalLog.apply(console, arguments);
        };
      })();
    </script>
  </body>
</html>
